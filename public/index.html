<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>荒野救援：無懼風霜 捍衛全台</title>
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #2980b9;
            --background-color: #f4f4f4;
            --card-background: #fff;
            --text-color: #333;
            --accent-color: #e67e22;
            --highlight-bg: #fff8e1;
            --highlight-border: #ffc107;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 1rem auto;
            padding: 1rem;
        }
        /* 上方兩欄區塊 */
        .top-section {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        .left-column, .right-column {
            flex: 1;
            min-width: 300px;
        }
        /* 左側：LOGO、標題、標語與救援成果概覽 */
        .logo {
            max-width: 150px;
            margin-bottom: 1rem;
        }
        .title {
            font-size: 2.8rem;
            color: var(--primary-color);
            margin-bottom: 0.3rem;
        }
        .tagline {
            font-size: 1.3rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }
        .rescue-overview {
            background-color: var(--highlight-bg);
            border: 2px solid var(--highlight-border);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }
        .rescue-overview h2 {
            font-size: 1.8rem;
            color: var(--highlight-border);
            margin-bottom: 0.5rem;
        }
        .rescue-overview ul {
            list-style: none;
            padding-left: 0;
        }
        .rescue-overview li {
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        .rescue-overview .button {
            margin-top: 0.8rem;
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--secondary-color);
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s ease;
            font-size: 0.9rem;
        }
        .rescue-overview .button:hover {
            background: var(--primary-color);
        }
        /* 右側：影片與推廣連結 */
        .video-container {
            text-align: center;
            margin-bottom: 1rem;
        }
        .video-container iframe {
            width: 560px;
            height: 315px;
            max-width: 100%;
        }
        .promotion-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .promotion {
            background: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            padding: 1rem;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .promotion:hover {
            transform: translateY(-3px);
        }
        .promotion img {
            width: 100px;
            margin-bottom: 0.5rem;
            border-radius: 8px;
        }
        .promotion h3 {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 0.3rem;
        }
        .promotion p {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        .promotion .button {
            padding: 0.5rem 1rem;
            background: var(--secondary-color);
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s ease;
            font-size: 0.9rem;
        }
        .promotion .button:hover {
            background: var(--primary-color);
        }
        /* Footer */
        footer {
            text-align: center;
            padding: 1rem 0;
            font-size: 0.9rem;
            color: #777;
            border-top: 1px solid #ddd;
            margin-top: 1rem;
        }
        @media (max-width: 768px) {
            .top-section {
                flex-direction: column;
            }
        }
    </style>
</head>

<div class="container">

        </div>
    </div>
    <footer>
        <p>&copy; 2025 荒野救援. 保留所有權利.</p>
    </footer>
</div>
</body>
</html>
